name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["go", "javascript"]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: PostgreSQL
        run: sudo apt install -y postgresql postgresql-contrib

      - name: Install pnpm
        run: sudo apt install -y nodejs && npm install -g pnpm

      - name: Install Tesseract
        run: sudo apt-get install -y tesseract-ocr libtesseract-dev

      - name: Get dependencies
        run: go mod download 

      - name: Build
        run: make build

      - name: Run unit tests
        run: go test ./... -v
      
      - name: Run fuzzing tests
        run: go test ./internal/auth/ -fuzz=Fuzz -fuzztime 30s
