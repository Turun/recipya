version: "3.8"
services:
    recipya:
        image: reaper99/recipya:${TAG}
        container_name: recipya
        ports:
            - target: ${CONTAINER_PORT}
              published: ${PUBLIC_PORT}
              protocol: tcp
              mode: host
        restart: unless-stopped
        environment:
            RH_INDEXINTERVAL: ${RH_INDEXINTERVAL}
            RH_WAIT: ${RH_WAIT}
        volumes:
            - ${LOCAL_RECIPES_FOLDER}:/recipes
